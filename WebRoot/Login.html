<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台登录页面</title>
		<link href="mycss/bootstrap.min.css" rel="stylesheet" />
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="js/inquiry.js"></script>
		<style>
			[class*="col-"]{
				padding-top: 0px;
				padding-bottom: 0px;
				background-color: #EEEEEE;
				border: 1px solid #DDDDDD;
				background-color: rgba(86,61,124,.15);
				border: 1px solid rgba(86,61,124,.2);
			}
			.row{
				margin-top: 0px;
			}
			.row .row{
				margin-top: 0px;
			}
		</style>
	</head>
	<body style="background-image: url(img/bjtwo.jpg);background-repeat:no-repeat;" id="Logins">
		<div class="container-fluid">
			<div class="row" style="height: 300px;">
				<div class="col-md-12">
					<div class="row" style="height: 80px;background-color: #ffffff;">
						<div class="col-md-3" style="position: relative;left: 15px;">
							<img src="img/Login.jpg" style="width: 60px;height: 78px;" />
						</div>
						<div class="col-md-2"></div>
						<div class="col-md-5" style="height: 78px;">
							<ul class="list-group list-inline" style="position: relative;top: 35px;left: 285px;">
								<li style="margin-right: 30px;font-size: 20px;">产品介绍</li>
								<li style="margin-right: 30px;font-size: 20px;">企业介绍</li>
								<li style="margin-right: 30px;font-size: 20px;">联系团队</li>
							</ul>
						</div>
						<div class="col-md-2"></div>
					</div>
				</div>
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
			</div>
			<!--
            	作者：1770723191@qq.com
            	时间：2017-07-30
            	描述：表单
            -->
			<div class="row" style="width: 100%;height: 300px;">
				<div class="col-md-7"></div>
				<div class="col-md-1">
					<div class="row">
						<div class="col-md-12">
						</div>
					</div>
					<div class="row" style="width: 600px;">
						<div class="col-md-6">
						</div>
						<div class="col-md-6" style="height: 400px;" >
						<div class="panel">
							<div class="panel-heading" style="padding-left: 90px;background-color: #e1eeff;">
								<samp>后台登录管理</samp>
							</div>
							<div class="panel-body">
							<form action="#" method="post">
							<div class="form-group">
								<div class="input-group" style="width: 230px;">
								<div class="input-group-addon"><img src="img/dl.png" style="width: 20px;height: 20px;"/></div>
								<input name="loginName" type="text" class="form-control" placeholder="用户名" />
								</div>
								<samp id="adminValidation"></samp>
							</div>
							<div class="form-group">
								<div class="input-group" style="width: 230px;">
								<div class="input-group-addon"><img src="img/mm.png" style="width: 20px;height: 20px;" /></div>
								<input name="loginPassword" type="password" class="form-control" placeholder="密码" />
								<samp id="mimaValidation"></samp>
								</div>
							</div>
							<div class="form-group">
								<div class="has-success">
									<div class="checkbox">
										<label>
											<input type="checkbox" value="opstin" />
											记住密码
										</label>
									</div>
								</div>
								<button id="login" type="button" class="btn" style="width: 230px;height: 42px; background-color: #2f8dff;"><span style="font-size: 12px;">登录系统</span></button>
							</div>
						</form>
							</div>
						</div>
						</div>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</body>
</html>
